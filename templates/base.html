{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>وبلاگ فاطمه احمدی</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!--Vazirmatn font-->
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Font Awesome icons (free version)-->

    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body id="body" style="font-family: Vazirmatn, sans-serif !important">
    <nav  style="font-family: Vazirmatn, sans-serif!important" class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{% url 'homepage' %}">خانه</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href='{% url "about" %}'>درباره</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="{% url 'contact' %}"
                >تماس با ما</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header
      class="masthead"
      style="background-image: url(static/assets/img/home-bg.jpg)"
      style="font-family: Vazirmatn, sans-serif!important"
    >
      <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="site-heading">
              <h1>فاطمه</h1>
              <span class="subheading">غلی</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content-->
    <div class="container px-4 px-lg-5"  style="font-family: Vazirmatn, sans-serif!important">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <!-- Post preview-->

          {% for blog in blogs %}
          <div class="post-preview">
            <a href="{% url 'detaileblog' blog.id %}">
              <h2 class="post-title">{{blog.titel}}</h2>
            </a>

            <a href="{% url 'detaileblog' blog.id %}">
              <h3 class="post-subtitle">{{blog.sub_titel}}</h3>
            </a>
            <!-- <p class="post-meta">
                        Posted by
                        <a href="#!">{{blog.author}}</a>
                        on {{blog.date}}
                    </p> -->
          </div>
          <!-- Divider-->
          <hr class="my-4" />
          {% endfor %}

          <!-- Pager-->

          {% if blogs %}
          <div class="d-flex justify-content-end mb-4">
            <a class="btn btn-primary text-uppercase" href="{% url 'allblog' %}"
              >Older Posts →</a
            >
          </div>
          {% endif %}
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
