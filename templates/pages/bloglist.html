{% extends 'base.html' %}
{% load static %}

{% block maincontent %}
  <!-- Main Content-->
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
{% for blog in bloglist %}
                <div class="post-preview">
                    <a href="{% url 'detaileblog' blog.id %}">
                        <h2 class="post-title">{{blog.titel}}</h2>
                    </a>
                    
                        
                    <a href="{% url 'detaileblog' blog.id %}">
                        
                        <h3 class="post-subtitle">{{blog.sub_titel}}</h3>
                    </a>
                    <!-- <p class="post-meta">
                        Posted by
                        <a href="#!">{{blog.author}}</a>
                        on {{blog.date}}
                    </p> -->
                </div>
                <!-- Divider-->
                <hr class="my-4" />
{% endfor %}
        </div>
    </div>
</div>
    
{% endblock maincontent %}
